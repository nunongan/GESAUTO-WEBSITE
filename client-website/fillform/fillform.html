  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <script>

    function lockText() {
      document.getElementById("reviewRequest").disabled = true;
      document.getElementById("reviewRequest2").disabled = true;
      document.getElementById("reviewRequest3").disabled = true;
      document.getElementById("reviewRequest4").disabled = true;
      document.getElementById("textareaDetail").disabled = true;
      document.getElementById("submeter").style.visibility = "visible";
      document.getElementById("editar").style.visibility = "visible";
      document.getElementById("rever").style.visibility = "hidden";

    }

    function unlock() {
      document.getElementById("reviewRequest").disabled = false;
      document.getElementById("reviewRequest2").disabled = false;
      document.getElementById("reviewRequest3").disabled = false;
      document.getElementById("reviewRequest4").disabled = false;
      document.getElementById("textareaDetail").disabled = false;
      document.getElementById("submeter").style.visibility = "hidden";
      document.getElementById("editar").style.visibility = "hidden";
      document.getElementById("rever").style.visibility = "visible";

    }




  </script>

  <main id="main">


    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h3><strong>Informações do Serviço</strong></h2>
            <ol>
              <li><a href="index.html">Página Principal</a></li>
              <li>Realização de Pedido</li>
            </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->


    <section id="portfolio-details" class="portfolio-details">
      <div class="container">


        <div class="col-sm-4">
          <div class="portfolio-info" id="formpedido">
            <h3>Folha de Pedido</h3>
            <ul>
              <label>Matrícula do Carro</label>
              <input class="form-control" id="reviewRequest" type="textarea" placeholder="00-ZZ-00">
              <label>Marca</label>
              <input class="form-control" id="reviewRequest2" type="textarea" placeholder="BMW, Mercedes, Audi...">
              <label>Modelo</label>
              <input class="form-control" id="reviewRequest3" placeholder="Serie 1, CLA, A4...">
              <label>Tipo de Serviço</label>
              <select id="reviewRequest4" name="cars" id="cars" class="form-control">
                <option value="Escolha o Serviço" class="form-control">Escolha o Serviço...</option>
                <option value="Manutenção" class="form-control"> Manutenção</option>
                <option value="Instalação" class="form-control"> Instalação</option>
                <option value="Reparação" class="form-control"> Reparação</option>
                <option value="Estética" class="form-control"> Estética </option>
              </select>
            </ul>
            <label>Descrição detalhada do pedido:</label>
            <textarea id="textareaDetail" class="form-control"></textarea>
            <div class="row">
              <div class="col d-flex justify-content-end">
                <button class="btn btn-success" class="formpedido" id="submeter" type="submit" onclick="window.location.reload();"
                  style="visibility:hidden;">Submeter</button>
                <button class="btn btn-warning" class="formpedido" id="editar" type="button" style="visibility:hidden;"
                  onclick="unlock()">Editar</button>
                <button class="btn btn-primary" class="formpedido" id="rever" type="button" data-toggle="modal"
                  data-target="#exampleModal" onclick="lockText();">Rever Pedido</button>

              </div>
            </div>
          </div>
        </div>



    </section><!-- End Portfolio Details Section -->
